<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Pet Registry - Register New User">
    <meta name="author" content="it21542 - Antonis Rouseas">
    <title>Register New User - Pet Registry</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            background-image: 
                url('https://images.unsplash.com/photo-1521791136064-7986c2920216?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80'),
                linear-gradient(rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8));
            background-blend-mode: overlay;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .registration-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .header p {
            color: #666;
            font-size: 1rem;
        }

        .admin-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: #fff;
        }

        .form-select {
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: #fff;
        }

        .role-section {
            margin-bottom: 25px;
        }

        .role-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .role-card {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8f0ff 100%);
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .role-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .role-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .role-card input[type="radio"] {
            display: none;
        }

        .role-icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
            display: block;
        }

        .role-name {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-register:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-back {
            background: #6c757d;
            border: none;
            border-radius: 10px;
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 15px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-back:hover {
            background: #5a6268;
            transform: translateY(-1px);
            color: white;
            text-decoration: none;
        }

        .alert {
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
        }

        .alert-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .alert-danger {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            color: white;
        }

        .id-info {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .id-info h5 {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .id-info p {
            color: #666;
            font-size: 0.9rem;
            margin: 0;
        }

        @media (max-width: 768px) {
            .registration-container {
                padding: 30px 20px;
            }
            
            .role-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="registration-container">
        <div class="header">
            <i class="fas fa-user-plus admin-icon"></i>
            <h2>Register New User</h2>
            <p>Create a new account for the Pet Registry system</p>
        </div>

        <div class="id-info">
            <h5><i class="fas fa-info-circle"></i> Automatic ID Assignment</h5>
            <p>User ID will be automatically generated by the system for security and consistency.</p>
        </div>

        <div id="alertContainer"></div>

        <form id="userRegistrationForm">
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" id="username" class="form-control" 
                       placeholder="Enter username" required maxlength="50" autofocus>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="password" class="form-control" 
                       placeholder="Enter password" required minlength="6">
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">
                    <i class="fas fa-lock"></i> Confirm Password
                </label>
                <input type="password" id="confirmPassword" class="form-control" 
                       placeholder="Confirm password" required>
            </div>

            <div class="role-section">
                <label class="form-label">
                    <i class="fas fa-user-tag"></i> User Role
                </label>
                <div class="role-grid">
                    <div class="role-card" data-role="CITIZEN">
                        <input type="radio" id="roleCitizen" name="role" value="CITIZEN">
                        <i class="fas fa-user role-icon"></i>
                        <div class="role-name">Citizen</div>
                    </div>
                    <div class="role-card" data-role="VET">
                        <input type="radio" id="roleVet" name="role" value="VET">
                        <i class="fas fa-user-md role-icon"></i>
                        <div class="role-name">Veterinarian</div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-register" id="registerBtn">
                <i class="fas fa-user-plus"></i> Register User
            </button>
        </form>

        <a href="/admin" class="btn-back">
            <i class="fas fa-arrow-left"></i> Back to Admin Dashboard
        </a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Role selection logic
        document.querySelectorAll('.role-card').forEach(card => {
            card.addEventListener('click', function() {
                document.querySelectorAll('.role-card').forEach(c => {
                    c.classList.remove('selected');
                    c.querySelector('input[type="radio"]').checked = false;
                });
                
                this.classList.add('selected');
                this.querySelector('input[type="radio"]').checked = true;
            });
        });

        // Form submission
        document.getElementById('userRegistrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const selectedRole = getSelectedRole();

            // Validation
            if (!username) {
                showAlert('Please enter a username', 'danger');
                return;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long', 'danger');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'danger');
                return;
            }
            
            if (!selectedRole) {
                showAlert('Please select a user role', 'danger');
                return;
            }

            const formData = {
                username: username,
                password: password,
                role: 'ROLE_' + selectedRole
            };

            // Show loading state
            const registerBtn = document.getElementById('registerBtn');
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Registering...';
            registerBtn.disabled = true;

            // Send request
            fetch('/users/new', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    showAlert('User registered successfully! ID assigned automatically.', 'success');
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 2000);
                } else {
                    return response.text().then(text => {
                        throw new Error(text || 'Registration failed');
                    });
                }
            })
            .catch(error => {
                console.error('Registration error:', error);
                showAlert('Error: ' + error.message, 'danger');
            })
            .finally(() => {
                // Reset button state
                registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Register User';
                registerBtn.disabled = false;
            });
        });

        function getSelectedRole() {
            const selected = document.querySelector('.role-card.selected');
            return selected ? selected.dataset.role : null;
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                ${message}
            `;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Add smooth animations
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.registration-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
